<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Loader</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #urlInput {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
        }
        #loadButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #content {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            height: 70vh;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Content Loader</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="loadButton">Load Website</button>
    <div id="content"></div>

    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            var url = document.getElementById('urlInput').value;
            if (url) {
                // Ensure the URL starts with http:// or https://
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'http://' + url;
                }
                fetch('/proxy?url=' + encodeURIComponent(url))
                    .then(response => response.text())
                    .then(data => {
                        // Create a new temporary page with the fetched content
                        var newPage = window.open('', '_blank');
                        newPage.document.open();
                        newPage.document.write(data);
                        newPage.document.close();
                    })
                    .catch(error => {
                        document.getElementById('content').innerHTML = 'Error loading content';
                    });
            }
        });
    </script>
</body>
</html>
