<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search Engine</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #search-box {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }
        #search-results {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            height: 70vh; /* Adjust based on your needs */
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Search with Google</h1>
    <div id="search-box">
        <script async src="https://cse.google.com/cse.js?cx=f2afc330890dc47fe"></script>
        <div class="gcse-search"></div>
    </div>
    <div id="search-results">
        <!-- Google CSE will render the search results here -->
    </div>
</body>
</html>
